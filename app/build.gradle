plugins {
	id 'io.freefair.lombok'
	id 'org.springframework.boot'
	id 'io.spring.dependency-management'
	id 'application'
}

repositories {
    mavenCentral()
    maven { 
        url 'https://repo.spring.io/plugins-release' 
    }
}

// https://mvnrepository.com/
dependencies {
    implementation 'org.projectlombok:lombok:1.18.24'

    implementation 'org.springframework.boot:spring-boot-starter:2.7.5'
    implementation 'org.springframework.boot:spring-boot-starter-rsocket:2.7.5'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.7.5'
    implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc:2.7.5'
    implementation 'io.r2dbc:r2dbc-postgresql:0.8.13.RELEASE'
}

application {
    mainClass = 'pr4.App'
}

